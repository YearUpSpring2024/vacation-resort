    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>ACME Car Rental</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Pickup Date:</label>
                    <input id="inputPickupDate" type="date">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label>Number of days:</label>
                    <input id="inputNumOfDays" type="number" value="1">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>Options</h2>
                    <div>
                        <input id="inputOptElecTollTagCheckbox" type="checkbox"> <label
                            for="inputOptElecTollTagCheckbox">Electronic Toll Tag ($3.95/day)</label>
                    </div>
                    <div>
                        <input id="inputOptGPSCheckbox" type="checkbox"> <label>GPS ($2.95/day)</label>
                    </div>
                    <div>
                        <input id="inputOptRoadsideAsstCheckbox" type="checkbox"> <label>Roadside Assistance
                            ($2.95/day)</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>Under 25</h2>
                    <div>
                        <input id="inputUnder25NoRadio" type="radio" name="under25" value="no" checked>
                        <label>No</label>

                        <input id="inputUnder25YesRadio" type="radio" name="under25" value="yes">
                        <label>Yes</label>
                    </div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <button id="estimateTotalCostButton" class="btn btn-primary" type="button">Estimate Total
                        Cost</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div>
                        <label>Car rental: </label>
                        <span id="outputCarRental">xxx.xx</span>
                    </div>
                    <div>
                        <label>Options: </label>
                        <span id="outputOptions">xxx.xx</span>
                    </div>
                    <div>
                        <label>Under 25 surcharge: </label>
                        <span id="outputSurcharge">xxx.xx</span>
                    </div>
                    <div>
                        <hr>
                        <label>Total Due: </label>
                        <span id="outputTotal">xxx.xx</span>
                    </div>
                </div>
            </div>




        </div>

    </main>
